
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'cms_Service_list' %}">
    Service Listing
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="service_name">service_name: </label>
  <input class="form-control col-sm-10" id="service_name" type="text" name="service_name" value="{{ object.service_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="meeting_room">meeting_room: </label>
  <input class="form-control col-sm-10" id="meeting_room" type="text" name="meeting_room" value="{{ object.meeting_room }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="date" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="type">type: </label>
  <input class="form-control col-sm-10" id="type" type="text" name="type" value="{{ object.type }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="date" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="rate">rate: </label>
  <input class="form-control col-sm-10" id="rate" type="text" name="rate" value="{{ object.rate }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
