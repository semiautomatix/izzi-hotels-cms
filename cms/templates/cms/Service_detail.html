
{% extends "base.html" %}

{% block content %}

    <a class="btn btn-light" href="{% url 'cms_Service_list' %}">
    Service Listing
    </a>
</p>
    
<table class="table">
    <tr><td>service_name</td><td>{{ object.service_name }}</td></tr>
    <tr><td>meeting_room</td><td>{{ object.meeting_room }}</td></tr>

</table>
