
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mobile_Event_list' %}">
    Event Listing
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="event_name">event_name: </label>
  <input class="form-control col-sm-10" id="event_name" type="text" name="event_name" value="{{ object.event_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="date" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="end_date_time">end_date_time: </label>
  <input class="form-control col-sm-10" id="end_date_time" type="date" name="end_date_time" value="{{ object.end_date_time }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="date" name="created" value="{{ object.created }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="event_metadata">event_metadata: </label>
  <input class="form-control col-sm-10" id="event_metadata" type="text" name="event_metadata" value="{{ object.event_metadata }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="user">user: </label>
  <input class="form-control col-sm-10" id="user" type="text" name="user" value="{{ object.user }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="start_date_time">start_date_time: </label>
  <input class="form-control col-sm-10" id="start_date_time" type="date" name="start_date_time" value="{{ object.start_date_time }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
